<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="paper" />
        <composite:attribute name="eventCnt" />
    </composite:interface>
    <composite:implementation>
    
	            <p:panelGrid styleClass="label-value-panel" style="width:100%;">
<!-- 	                <f:facet name="header">
				        <p:row>
				            <p:column colspan="3">Summary</p:column>
				        </p:row>						
	                </f:facet> -->
	            	
	            	<p:row>
	            		<p:column><h:outputText value="Title" /></p:column>
	                	<p:column colspan="2">
	                		<em>
	                			<h:outputText value="#{cc.attrs.paper.title}" />
	                		</em>
						</p:column>  
	                </p:row>
	                
	 				<p:row>
	                <p:column><h:outputText value="Author" /></p:column>
	                <p:column colspan="2">
	                	<p:link outcome="paper" value="#{cc.attrs.paper.author}" >
						    <f:param name="paperId" value="#{cc.attrs.paper.id}" />
						</p:link>
	                </p:column>
	 				</p:row>
	 				        
	            	<p:row>
	            	<p:column><h:outputText value="Publisher" /></p:column>
	                <p:column colspan="2"><h:outputText value="#{cc.attrs.paper.publisher}  (#{cc.attrs.paper.year})" />	</p:column>  
	                </p:row>
	                
	 				<p:row>
	                <p:column><h:outputText value="Reporting" /></p:column>
	                <p:column colspan="2"><h:outputText value="#{cc.attrs.paper.mutReporting}" /></p:column>
	                </p:row>
	 				<p:row>
	                <p:column><h:outputText value="Scope" /></p:column>
	                <p:column colspan="2"><h:outputText value="#{cc.attrs.paper.scope}" />	</p:column>
	                </p:row>     
	 				<p:row>
	                <p:column><h:outputText value="Table" /></p:column>
	                <p:column colspan="2"><h:outputText value="#{cc.attrs.paper.paperTable}" />	</p:column>
	                </p:row>                
	 
	            	
	 
	 				<p:row>
	                	<p:column rowspan="4"><h:outputText value="Cohort" />	</p:column>	
		            	<p:column><h:outputText value="Cases" style="font-weight:bold" /></p:column>
		            	<p:column><h:outputText value="#{cc.attrs.paper.cases}" /></p:column>
	            	</p:row>
	            	<p:row>            		
	            		<p:column><h:outputText value="Count" style="font-weight:bold" /></p:column>
	            		<p:column><h:outputText value="#{cc.attrs.paper.count}" /></p:column>	            	
	            	</p:row>
	            	<p:row>
	            		<p:column><h:outputText value="Source" style="font-weight:bold" /></p:column>
	            		<p:column><h:outputText value="#{cc.attrs.paper.cohortSource}" /></p:column>
	            	</p:row>
	            	<p:row>
	    	        	<p:column><h:outputText value="Design" style="font-weight:bold" /></p:column>
	        	    	<p:column><h:outputText value="#{cc.attrs.paper.design}" /></p:column>
	            	</p:row>
	            		            	
	            	<p:row>
	            		<p:column><h:outputText value="Reported effects" /></p:column>
	                	<p:column colspan="2"><h:outputText value="#{cc.attrs.paper.reportedEffects}" />	</p:column>  
	                </p:row>                
	                              	            	
	                <p:row>	                
	            		<p:column><h:outputText value="URL" /></p:column>
	            		<p:column colspan="2">
	            			<h:outputLink value="#{cc.attrs.paper.url}"  target="_blank">		            	
	                			<h:outputText value="#{cc.attrs.paper.url}" />
	                		</h:outputLink>
	                	</p:column>
	                </p:row>
	                <p:row>
	                <p:column><h:outputText value="Variant Event Count" /></p:column>
	                <p:column colspan="2">
   						<p:link outcome="variant" value="#{cc.attrs.eventCnt}" >
						    <f:param name="paperId" value="#{cc.attrs.paper.id}" />						    
						</p:link>
						</p:column>
	                </p:row> 
  
	 
	 				<ui:remove>
	 				<h:outputText value="Data Harmonization"/>	                
	            	
						<p:dataTable value="#{paperView.instructions}" var="step" type="ordered" tableStyle="width:auto" >
					    	<p:column headerText="Step">
				        		<h:outputText value="#{step.key}" />
				    		</p:column>
				    		<p:column headerText="Instructions">
				        		<h:outputText value="#{step.value}" />
				    		</p:column>
				    	</p:dataTable>   
			    	</ui:remove>	 
	            </p:panelGrid>
</composite:implementation>


</html>
