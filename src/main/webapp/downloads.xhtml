<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">Downloads</ui:define>

    <ui:define name="css">
        <h:outputStylesheet library="css" name="style.css"/>
    </ui:define>

    <ui:define name="js">
        <script type="text/javascript">
            googleAnalyticsTrackPageviewIfConfigured("/#{applicationProperties.getProperty('ndb.ga_app')}/downloads");
        </script>
    </ui:define>


    <ui:define name="content">
        <p:panel styleClass="no-border clearfix" style="float:right;">
            <ui:include src="/searchBar.xhtml"/>
        </p:panel>

        <!-- BREADCRUMBS -->
        <p:panel styleClass="no-border">
            <p:breadCrumb style="float:left;">
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="Home" url="index.xhtml"/>
                <p:menuitem value="Downloads" url="downloads.xhtml"/>
            </p:breadCrumb>
        </p:panel>

        <br/>

        <h:form style="padding:30px;">

            <br/>
            <p:separator/>
            <h2 style="margin:0 auto 30px auto">Data</h2>

            <p:panelGrid id="panelData" cellpadding="5" border="0" styleClass="no-border">

                <p:row>
                    <p:column>
                        <h:outputLink styleClass="download-link"
                                      value="exports/export_latest.tsv"> Latest database export (text/.tsv) </h:outputLink>
                    </p:column>
                    <p:column>
                        <h:outputText value=" Download a database export of the latest version in .tsv format."/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLink styleClass="download-link"
                                      value="notes/all_notes.zip"> Curation notes (.zip) </h:outputLink>
                    </p:column>
                    <p:column>
                        <h:outputText
                                value=" Zip file containing per publication curator notes (plain text) describing what was done to prepare importing variant data."/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputLink styleClass="download-link" value="exports/">Archive</h:outputLink>
                    </p:column>
                    <p:column>
                        <h:outputText value=" Browse previous versions of the database exports."/>
                    </p:column>
                </p:row>

            </p:panelGrid>

            <br/>
            <p:separator/>
            <h2 style="margin:0 auto 30px auto">Software</h2>

            <p:panelGrid id="panelSoftware" cellpadding="5" border="0" styleClass="no-border">


                <p:row>
                    <p:column>
                        <h:outputLink styleClass="download-link"
                                      value="https://github.com/PavlidisLab/ndb/tree/development"> Web application </h:outputLink>
                    </p:column>
                    <p:column>
                        <h:outputText value="Source code for the web application."/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLink styleClass="download-link"
                                      value="http://github.com/PavlidisLab/ndb/tree/development/etc/paperpipe"> Publication import pipeline </h:outputLink>
                    </p:column>
                    <p:column>
                        <h:outputText value=" Source code for the publication import pipeline. "/>
                    </p:column>
                </p:row>

                <ui:remove>
                    <p:row>
                        <p:column>
                            <h:outputLink styleClass="download-link"
                                          value="database_schema.sql"> SQL Schema </h:outputLink>
                        </p:column>
                        <p:column>
                            <h:outputText value=" Current schema used for the database. "/>
                        </p:column>
                    </p:row>
                </ui:remove>
            </p:panelGrid>


            <br/>
            <p:separator/>
            <h2 style="margin:0 auto 30px auto">Examples</h2>

            <p:panelGrid id="panelExamples" cellpadding="5" border="0" styleClass="no-border">

                <p:row>
                    <p:column>
                        <h:outputLink styleClass="download-link"
                                      value="imports/Neale2012.xlsx"> Example import document (.xlsx) </h:outputLink>
                    </p:column>
                    <p:column>
                        <h:outputText
                                value=" Example of an import spreadsheet using for the Neale2012 publication."/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLink styleClass="download-link"
                                      value="notes/Neale2012/NOTES"> Example curation notes (.txt) </h:outputLink>
                    </p:column>
                    <p:column>
                        <h:outputText value=" Example curator notes to go with the example import spreadsheet."/>
                    </p:column>
                </p:row>

            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
