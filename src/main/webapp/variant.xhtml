<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">

	<ui:define name="pageTitle">Variant Results</ui:define>
	
	<ui:define name="css">
		<h:outputStylesheet library="css" name="variant.css" />
	</ui:define>
	
	<ui:define name="content">
	<p:panel styleClass="no-border clearfix" style="float:right;">
	<ui:include src="/searchBar.xhtml" />
	</p:panel>
	<br/>
	<p:growl id="msgs" showDetail="true" />
    
		<h:form id="formResults" style="padding:30px;">
			<div class="title-headers">
				<h2>Results for "#{variantView.query}"</h2>
				<h4>Variant Events: #{fn:length(variantView.events)}</h4>
			</div>
				
		    <p:dataTable id="variantTable" styleClass="right-aligned-paginator"
		    			 var="event" value="#{variantView.events}" paginatorAlwaysVisible="true" paginator="true" paginatorPosition="top bottom"
		                 paginatorTemplate="{Exporters}" style="margin-bottom:20px" tableStyle="table-layout: auto;"
		                 scrollRows="#{variantView.liveScroll ? 20 : 0}" scrollable="#{variantView.liveScroll}" liveScroll="#{variantView.liveScroll}" scrollHeight="#{variantView.liveScroll ? 400 : null}">
		 
		        <f:facet name="{Exporters}">
		        	<span style="text-align:right;">
<!-- 		            <h:commandLink>
		                <p:graphicImage library="img" name="excel.png" width="24"/>
		                <p:dataExporter type="xls" target="variantTable" fileName="variants" />
		            </h:commandLink>
		 		
		            <h:commandLink>
		                <p:graphicImage library="img" name="pdf.png" width="24"/>
		                <p:dataExporter type="pdf" target="variantTable" fileName="variants"/>
		            </h:commandLink> -->
		 
		            <h:commandLink>
		                <p:graphicImage library="img" name="csv.png" width="24"/>
<!-- 		                <p:dataExporter type="csv" target="variantTable" fileName="variants" />
 -->		                <p:fileDownload value="#{variantView.csv}" />
		            </h:commandLink>
		 
<!-- 		            <h:commandLink>
		                <p:graphicImage library="img" name="xml.png" width="24"/>
		                <p:dataExporter type="xml" target="variantTable" fileName="variants" />
		            </h:commandLink> -->
		            </span>
		        </f:facet>

		 
		        <p:column sortBy="#{event}" sortFunction="#{variantView.sortByGenes}">
		            <f:facet name="header">
		                <h:outputText id="Gene" value="Gene"/>
		                <p:tooltip id="toolTipGene" for="Gene" value="Gene symbol on which the variant is located" />
		            </f:facet>
					
		            <center> 
		            	
		            	<ui:repeat var="gene" value="#{event.genes}" varStatus="statusRepeatGenes">	
							<p:link outcome="variant" value="#{gene.symbol}" target="_blank">
							    <f:param name="NCBIGeneId" value="#{gene.geneId}" />
							</p:link>	  
							<h:outputText value="&nbsp;"/>	          		
		            		<ui:repeat var="x" value="#{gene.xrefs.toArray()}">		            				            			 
		            			<h:outputLink styleClass="inline-icon" target="_blank" value="http://GRCH37.ensembl.org/Homo_sapiens/Gene/Summary?db=core;g=#{fn:substringAfter(x, 'Ensembl:') }">		                
									<h:graphicImage border="5"  library="img" name="ensembl.png" height="15" rendered="#{fn:startsWith(x,'Ensembl:')}" />
        						</h:outputLink>
        						<!--  Assuming every gene has an NCBI entry, let's just add commas when we have an Ensembl ID -->
        						<h:outputText rendered="#{fn:startsWith(x,'Ensembl:')}" value="&nbsp;"/>				            		
		            		</ui:repeat>	        		            			            				            		
		            		<h:outputLink target="_blank" value="http://www.ncbi.nlm.nih.gov/gene/#{gene.geneId}">		                
									<h:graphicImage border="5"  library="img" name="NCBI.gif" width="30"/>
							</h:outputLink>      	
							<h:outputText value="&lt;br/&gt;" escape="false"  rendered="#{not statusRepeatGenes.last}" />			
		            	</ui:repeat>		        
		            </center>
		            		 
		        </p:column>
		        		       
		        <p:column sortBy="#{event.subjectId}">
		            <f:facet name="header">
		                <h:outputText id="Subject" value="Subject"/>
		                <p:tooltip id="toolTipSubject" for="Subject" value="NDB-specific identifier for the proband source of the variant." />
		            </f:facet>
		            <h:outputText value="#{event.subjectId}" />		            
		        </p:column>
		        
				<p:column rendered="#{not event.complex}" sortBy="#{event.ref}">
		            <f:facet name="header">
		                <h:outputText id="REF" value="REF"/>
		                <p:tooltip id="toolTipREF" for="REF" value="Reference base(s) affected by the variant" />
		            </f:facet>
		            <h:outputText value="#{event.ref}" />
		        </p:column>
		        
		        <p:column rendered="#{not event.complex}" sortBy="#{event.alt}">
		            <f:facet name="header">
		                <h:outputText id="ALT" value="ALT"/>
		                <p:tooltip id="toolTipALT" for="ALT" value="Modified base(s) caused by the variant" />
		            </f:facet>
		            <h:outputText value="#{event.alt}" />
		        </p:column>
		        
		         <p:column rendered="#{not event.complex}" sortBy="#{event}" sortFunction="#{variantView.sortByLocation}">
		            <f:facet name="header">
		                <h:outputText id="Location" value="Location"/>
		                <p:tooltip id="toolTipLocation" for="Location" value="Location of the variant" />
		            </f:facet>
		            <h:outputLink target="_blank" value="https://genome.ucsc.edu/cgi-bin/hgTracks?db=hg19&amp;position=chr#{event.chromosome}%3A#{event.start}-#{event.stop}">			            	
		            	<h:outputText value="chr#{event.chromosome}:#{event.start}-#{event.stop}" />
		            </h:outputLink>
		        </p:column>	
		        
         		<p:column rendered="#{event.complex}" colspan="3" style="text-align:center;" styleClass="inline-row-toggle inline-icon">
					<h:outputText value="Complex Event; expand row to view variants &nbps;" />
					   <p:rowToggler/> 
		        </p:column>	
		        
		        <p:column>
		            <f:facet name="header">
		                <h:outputText id="Functions" value="Context"/>
		                <p:tooltip id="toolTipFunctions" for="Functions" value="Variant functional categories" />	
		           
		            </f:facet>
		            
	            	<ui:repeat var="f" value="#{event.funcs}" varStatus="status">   
	            		<h:outputText value="#{f}" />
	            		<h:outputText value=", " rendered="#{not status.last}" /> 	            		          			            			          
	            	</ui:repeat>
          	
		        </p:column>
		        
		        <p:column sortBy="#{event}"  styleClass="row-gradient" sortFunction="#{variantView.sortByEffects}">
		            <f:facet name="header">
		                <h:outputText id="Effect" value="Effects"/>
		                <p:tooltip id="toolTipEffect" for="Effect" value="Reported variant effect" />	
		           
		            </f:facet>
	            	
	            	<ui:repeat var="c" value="#{event.categories}"  varStatus="status">   
	            		<h:outputText value="#{c.label}" styleClass="ct#{c.impact}" title="#{c.description}"/>
	            		<h:outputText value=", " rendered="#{not status.last}" /> 	            		          			            			          
	            	</ui:repeat>	            	
		        </p:column>
		        
		        <p:column sortBy="#{event.caddPhred}" styleClass="row-gradient #{(event.caddPhred > 50 ? 'ct6' : (event.caddPhred > 40 ? 'ct5' : (event.caddPhred > 30 ? 'ct4' : (event.caddPhred > 20 ? 'ct3' : (event.caddPhred > 10 ? 'ct2' : (event.caddPhred > 0 ? 'ct1' : ''))))))}">
		            <f:facet name="header">
		                <h:outputText id="Cadd" value="CADD Phred"/>
		                <p:tooltip id="toolTipCadd" for="Cadd" value="CADD phred-like score. This is phred-like rank score based on whole genome CADD raw scores." />	
		           
		            </f:facet>
	            	
	            	<h:outputText value="#{event.caddPhred == 0 ? '-' : event.caddPhred}" />	            	
		        </p:column>
		        
		        <p:column sortBy="#{event}" sortFunction="#{variantView.sortByPapers}">
		            <f:facet name="header">
		                <h:outputText id="Sources" value="Sources"/>
		                <p:tooltip id="toolTipSources" for="Sources" value="Source(s) where variants from this event are reported." />		           
		            </f:facet>
		           
		            <ui:repeat var="var" value="#{event.variants}" varStatus="status">   
				        	<p:commandLink update=":formResults:paperDetail" 
				        					oncomplete="PF('paperdlg').show()" 
				        					title="View Details"  value="#{var.paper.paperKey}">
					            <f:setPropertyActionListener value="#{var.paper}" target="#{variantView.selectedPaper}" />
					        </p:commandLink>
		            	
				        	<p:commandLink update=":formResults:variantDetail" 
				        					oncomplete="PF('dlg').show()" 
				        					title="View Details" 
				        					styleClass="ui-icon ui-icon-search inline-icon" 
				        					style="margin-left:3px">
					            <f:setPropertyActionListener value="#{var}" target="#{variantView.selectedVariant}" />
					        </p:commandLink>
		            	
	            		<h:outputText value=", " rendered="#{not status.last}" /> 	            		          			            			          
	            	</ui:repeat>	 
	            	
		        </p:column>
		        <!-- Hack to fix a bug where the last column is not loaded using liveScroll and some rendered=false columns -->
		        <p:column style="width:0px;padding:0;visibility:hidden">
		        </p:column>
		        
<!-- 				<p:column style="width:32px;">
						<f:facet name="header">
					        	<h:outputText id="More" value="More"/>
				                <p:tooltip id="toolTipMore" for="More" value="Click this field for additional data about specific reported variants." />		           
					        </f:facet>
					<p:commandButton update=":formResults:variantDetail"
						oncomplete="PF('dlg').show()" title="View Details"  icon="ui-icon-search">
						<f:setPropertyActionListener value="#{variant}"
							target="#{variantView.selectedVariant}" />
					</p:commandButton>
				</p:column> -->

   			    <p:rowExpansion rendered="#{variantView.complexVariant}">   
			    <!-- Show 'also reported as' -->		   
					<p:dataTable styleClass="innerTblCls" var="variant" value="#{event.variants}" style="margin-bottom:20px" tableStyle="table-layout: auto;">		       
				 
<!-- 						 <p:column>
				            <f:facet name="header">
				                <h:outputText id="SampleId" value="SampleId" />
		    					<p:tooltip id="toolTipSampleId" for="SampleId" value="Reported proband identifier." />		                
				            </f:facet>
							<h:outputText value="#{variant.sampleId}" />
						</p:column> -->
						
						<p:column style="min-width:8px;">
				            <f:facet name="header">
				                <h:outputText id="REF" value="REF"/>
				                <p:tooltip id="toolTipREF" for="REF" value="Reference base(s) affected by the variant" />
				            </f:facet>
				            <h:outputText value="#{variant.ref}" />
				        </p:column>
				        
				        <p:column>
				            <f:facet name="header">
				                <h:outputText id="ALT" value="ALT"/>
				                <p:tooltip id="toolTipALT" for="ALT" value="Modified base(s) caused by the variant" />
				            </f:facet>
				            <h:outputText value="#{variant.alt}" />
				        </p:column>
				        
				         <p:column>
				            <f:facet name="header">
				                <h:outputText id="Location" value="Location"/>
				                <p:tooltip id="toolTipLocation" for="Location" value="Location of the variant" />
				            </f:facet>
				            <h:outputLink target="_blank" value="https://genome.ucsc.edu/cgi-bin/hgTracks?db=hg19&amp;position=chr#{variant.chromosome}%3A#{variant.start}-#{variant.stop}">			            	
				            	<h:outputText value="chr#{variant.chromosome}:#{variant.start}-#{variant.stop}" />
				            </h:outputLink>
				        </p:column>	
				        
				        <p:column>
				            <f:facet name="header">
				                <h:outputText id="Function" value="Context"/>
				                <p:tooltip id="toolTipFunction" for="Function" value="Variant functional category" />	
				           
				            </f:facet>
				            
				            <h:outputText value="#{variant.func}" />
            	
				        </p:column>
				        
				        <p:column>
				            <f:facet name="header">
				                <h:outputText id="Effect" value="Effect"/>
				                <p:tooltip id="toolTipEffect" for="Effect" value="Reported variant effect" />	
				           
				            </f:facet>
				            
				            <h:outputText value="#{variant.category.label}" title="#{variant.category.description}"/>
            	
				        </p:column>
				        
				        <p:column styleClass="row-gradient #{(variant.annovar.caddPhred > 50 ? 'ct6' : (variant.annovar.caddPhred > 40 ? 'ct5' : (variant.annovar.caddPhred > 30 ? 'ct4' : (variant.annovar.caddPhred > 20 ? 'ct3' : (variant.annovar.caddPhred > 10 ? 'ct2' : (variant.annovar.caddPhred > 0 ? 'ct1' : ''))))))}">
				            <f:facet name="header">
				                <h:outputText id="Cadd" value="CADD Phred"/>
				                <p:tooltip id="toolTipCadd" for="Cadd" value="CADD phred-like score. This is phred-like rank score based on whole genome CADD raw scores." />	
				           
				            </f:facet>
			            	
			            	<h:outputText value="#{variant.annovar.caddPhred == 0 ? '-' : variant.annovar.caddPhred}" />	            	
				        </p:column>
				        
				         <p:column>
				            <f:facet name="header">
				                <h:outputText id="Source" value="Source"/>
				            	<p:tooltip id="toolTipSource" for="Source" value="Source of the reported variant" />	
				            </f:facet>
				        	<p:commandLink update=":formResults:paperDetail" 
				        					oncomplete="PF('paperdlg').show()" 
				        					title="View Details"  value="#{variant.paper.paperKey}">
					            <f:setPropertyActionListener value="#{variant.paper}" target="#{variantView.selectedPaper}" />
					        </p:commandLink>
				        </p:column>
				        <p:column style="width:16px;">
					            
				        	<p:commandLink update=":formResults:variantDetail" 
				        					oncomplete="PF('dlg').show()" 
				        					title="View Details" 
				        					styleClass="ui-icon ui-icon-search" 
				        					style="float:left;
				        					margin-right:10px">
					            <f:setPropertyActionListener value="#{variant}" target="#{variantView.selectedVariant}" />
					        </p:commandLink>
		    				
		    				
						</p:column>				
					</p:dataTable>
		        </p:rowExpansion>	
	            		 	 
		 
		    </p:dataTable>
		    	
			<p:dialog header="Source Variant Information" widgetVar="dlg" modal="false" width="500px" closeOnEscape="true">
				<p:outputPanel id="variantDetail" >
		    	   		<h:outputText value="Variant reported in: " />
		    	   		<h:outputLink value="#{variantView.selectedVariant.paper.url}">
		    	   			<h:outputText value="#{variantView.selectedVariant.paper.paperKey}" />
			       		</h:outputLink>								
					<p:dataList value="#{variantView.selectedVariant.rawKV}" var="raw" type="definition" >
			    		<p:outputPanel>
			                <h:panelGrid columns="3" cellpadding="2">
			                	<h:outputText value="#{raw.key} :" style="font-weight: bold"/>
							    <!--  <span>&nbsp;&nbsp;&nbsp;</span> -->
			                    <h:outputText value="#{raw.value}" escape="true"/>	                    
			                </h:panelGrid>
			           </p:outputPanel>	           
			       	</p:dataList>
					
				</p:outputPanel>    
				
			</p:dialog>
			
			<p:dialog header="Paper Information" widgetVar="paperdlg" modal="false" closeOnEscape="true" resizable="false">
			<p:outputPanel id="paperDetail" style="text-align:center;">
				<composites:paperPanel paper="#{variantView.selectedPaper}" eventCnt="#{variantView.selectedPaperEventCnt}"/>
			</p:outputPanel>
			</p:dialog>
			
		</h:form>
	</ui:define>

</ui:composition>
