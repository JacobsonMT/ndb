<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
		<p:dialog header="Source Variant Information" widgetVar="dlg" modal="true" width="500px">
		
			<p:outputPanel >
    	   		<h:outputText value="Variant reported in: " />
    	   		<h:outputLink value="http://zombo.com">
    	   			Jiang YH et al. Am J Hum Genet. 2013
    	   			<!-- <h:outputText value="#{variantView.sourceMutation.paper.name}" />  -->
	       		</h:outputLink>
			</p:outputPanel>    
		
			<p:dataList value="#{variantView.sourceMutation.entries}" var="variant" type="definition">
	
	    		<p:outputPanel>
	                <h:panelGrid columns="3" cellpadding="15">
	                	<h:outputText value="#{variant.key} :" style="font-weight: bold"/>
					    <!--  <span>&nbsp;&nbsp;&nbsp;</span> -->
	                    <h:outputText value="#{variant.value}" />	                    
	                </h:panelGrid>
	           </p:outputPanel>
	           
	       	</p:dataList>
	       	
    	   	 
		</p:dialog>

</ui:composition>
